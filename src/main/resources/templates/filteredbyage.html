<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Klienci</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-sm table-hover">
        <thead class="thead-light">
        <tr><th>Imie klienta</th><th>Wiek</th><th>Wzrost</th><th>Waga</th></tr>
        </thead>
        <tbody th:each="client : ${filtered}">
        <tr>
            <td th:text="${client.name}"></td>
            <td th:text="${client.age}"></td>
            <td th:text="${client.height}"></td>
            <td th:text="${client.weight}"></td>
        </tr>

        </tbody>
    </table>

<div class="row">
    <a href="/clients" class="btn btn-success btn-sm">Powrot</a>
</div>
</div>
</body>
</html>
