<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Klienci</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="btn-toolbar" role="toolbar" aria-label="Pasek narzÄ™dzi">
        <div class="btn-group mr-2" role="group" aria-label="Pierwsza grupa">
            <a href="/newclient" class="btn btn-primary btn-sm">Dodaj klienta</a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Druga grupa">
            <a href="/newfilter" class="btn btn-primary btn-sm">Filtruj</a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Trzecia grupa">
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-danger" type="submit" value="Wyloguj" />
            </form>
        </div>
    </div>
    <p></p>
<table class="table table-sm table-hover">
    <thead class="thead-light">
    <tr><th>Imie klienta</th><th>Wiek</th><th>Wzrost</th><th>Waga</th></tr>
    </thead>
    <tbody th:each="client : ${clients}">
    <tr>
        <td th:text="${client.name}"></td>
        <td th:text="${client.age}"></td>
        <td th:text="${client.height}"></td>
        <td th:text="${client.weight}"></td>
        <td><a th:href="${'/client/delete/'+client.id}" class="btn btn-warning btn-sm">Usun</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
